<body>

  <div class="carousel slide" data-bs-ride="carousel" data-bs-wrap="false">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">

        <h1 class="fader">Contact Us</h1>

      </div>
      <div class="carousel-item">



        <nav class="navbar navbar-expand-sm navbar-dark bg-dark bg-opacity-75 rounded rounded-5 m-5 p-1">
          <div class="container-fluid d-flex flex-row justify-content-start">
            <a href="index.html">
              <img src="../images/Navbar-Logo/Nav-Logo.png" alt="Favorite-places-logo"
                class="navbar-brand ms-1 pe-5 rounded rounded-4" height="95rem" /></a><button class="navbar-toggler"
              type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav d-flex flex-row justify-content-start collapse navbar-collapse"
              id="navbarNavDarkDropdown">
              <li class="nav-item ms-1 me-5 ps-1 pe-5 fs-3">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item ms-1 me-5 ps-3 pe-5 fs-3">
                <div class="dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" id="navbarDarkDropdownMenuLink"
                    data-bs-toggle="dropdown">Favorite Places</a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li>
                      <a href="../destinations/mexico.html" class="dropdown-item">Mexico</a>
                    </li>
                    <li><a href="../destinations/hawaii.html" class="dropdown-item">Hawai'i</a></li>
                    <li><a href="../destinations/greece.html" class="dropdown-item">Greece</a></li>
                    <li><a href="../destinations/italy.html" class="dropdown-item">Italy</a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item ms-1 pe-4 ps-3 fs-3">
                <a class="nav-link link-danger:hover" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>



        <form class="row g-3 m-5 px-5 w-50 bg-warning rounded-top bg-opacity-75">
          <div class="col-md-5">
            <label for="inputEFname" class="form-label ">First Name</label>
            <input type="fname" class="form-control" id="inputFname">
          </div>
          <div class="col-md-2">
            <label for="inputMI" class="form-label ">Middle Initial</label>
            <input type="mname" class="form-control" id="inputMI">
          </div>
          <div class="col-md-5">
            <label for="inputPassword" class="form-label ">Last Name</label>
            <input type="lname" class="form-control" id="inputPassword">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label ">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label ">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option value="AK">AK</option>
              <option value="AL">AL</option>
              <option value="AR">AR</option>
              <option value="AS">AS</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="GU">GU</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MP">MP</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="PR">PR</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UM">UM</option>
              <option value="UT">UT</option>
              <option value="VA">VA</option>
              <option value="VI">VI</option>
              <option value="VT">VT</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-8">
            <p class="fw-bold fs-5 me-5">Package Selected</p>
            <div class="col"><input class="form-check-input fs-5" type="checkbox" id="gridCheck">
              <label class="form-check-label fs-5 ms-1" for="gridCheck">
                Mexico
              </label>
              <input class="form-check-input fs-5 ms-2" type="checkbox" id="gridCheck">
              <label class="form-check-label fs-5 ms-1" for="gridCheck">
                Hawai'i
              </label>
              <input class="form-check-input fs-5 ms-2" type="checkbox" id="gridCheck">
              <label class="form-check-label fs-5 ms-1" for="gridCheck">
                Greece
              </label>
              <input class="form-check-input fs-5 ms-2" type="checkbox" id="gridCheck">
              <label class="form-check-label fs-5 ms-1" for="gridCheck">
                Italy
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="w-25 btn btn-dark">Send</button>
          </div>
          <div class="col">
            <p class="fs-6 text-primary opacity-50">We'll sell your data</p>
          </div>
        </form>

</html>
